{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/Logo(4).png' %}" alt="Logo da Alura Space" />
        {% for message in messages %}
            <div class="alert alert-primary">
                <p id="messages">{{message}}</p>
            </div>
            {% endfor %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <span class="material-symbols-outlined"><img src="{% static '/assets/ícones/1x/buscar_2.png' %}"></span>
                        <!--<img class="busca__icone" src="{% static '/assets/ícones/1x/search(2).png' %}" alt="ícone de search">-->
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                <a href="#"><img src="{% static '/assets/ícones/1x/news.png' %}"> Notícias</a>
                <a href="#"><img src="{% static '/assets/ícones/1x/campeonato.png' %}"> Tabelas</a>
                <a href="{% url 'login' %}"><img src="{% static '/assets/ícones/1x/login.png' %}"> Login</a>
                <a href="{% url 'cadastro' %}"><img src="{% static '/assets/ícones/1x/novo_usuario.png' %}"> Cadastro</a>
                {% if user.is_authenticated %}
                <a href="{% url 'nova_noticia' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Nova Notícia</a>
                <a href="{% url 'logout' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Logout</a>
                {% endif %}
            </nav>
        </section>
